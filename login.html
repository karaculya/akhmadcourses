<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Akhmad Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/svg">
</head>

<body>
    <main class="container-fluid login-bg">
        <div class="logo mb-3">
            <img src="images/logo.svg" alt="Logo" width="60" class="col mx-auto d-block">
            <h1 class="col special-text text-center text-white">Akhmad courses</h1>
        </div>
        <div class="row transparent-bg mx-auto d-block">
            <form class="mx-auto d-block blue-bg">
                <div class="text-center p-2 mb-5">
                    <h1 class="title text-black">Войдите</h1>
                    <h3 class="subtitle">в свой профиль</h3>
                </div>
                <div class="mb-5">
                    <input type="email" class="form-control mx-auto" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ваш email">
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control mx-auto" id="exampleInputPassword1" placeholder="Ваш пароль">
                </div>
                <div class="mb-5">
                    <a href="index.html" class="forgot-ques">Забыли логин или пароль?</a>
                </div>
                <a href="index.html" class="btn btn-orange btn-lg mx-auto d-block text-uppercase"
                    type="submit">Войти</a>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
